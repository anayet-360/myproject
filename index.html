<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Anayet</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

    <form class="w-1/2 mx-auto" action="#">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" type="text">
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" type="email">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-input" type="password">
        </div> 
          <div class="form-group">
            <label class="form-label">Select Country</label>
            <select class=" form-select form-multiselect" >
                <option value="bangladesh">Bangladesh</option>
                <option value="sran">Iran</option>
                <option value="saudi-Arabia">Saudi Arabia</option>
                <option value="seriya">Seriya</option>
                <option value="qatar">Qatar</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Choose Your Favorite Item</label>
            <input type="checkbox"
            ><label> Cricket</label>
            <input type="checkbox"
            ><label> Football</label>
            <input type="checkbox"
            ><label> Tenis</label>
          </div>
    </form>
     
</body>
</html>
